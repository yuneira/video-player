<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
 <link rel="stylesheet" href="./css/stylos.css">   
</head>
<body>
<div class="wrapper">
<div class="player">
    <video  id="video" poster="./assets/images/poster.jpg" muted src="./assets/videos/lofi.mp4" width="400"></video>
   <div class="player-overlay">
    <h2 class="player-title">MÃºsica para programar</h2>
   <div class="player-actions"> 
  <button class="button" id="backward" aria-label="Retroceder 10 segundo"title="Retroceder 10 segundo"></button>
  <button class="button" id="play" title="play"></button>
  <button class="button" hidden id="pause" aria-label="pause"></button>
  <button class="button" id="forward" arias-label="Adelantar 10 segundo" title="Adelantar 10 segundo"></button>
   </div>
<div class="player-progress">
 <input id="progress" type="range" min="0" value="0" step="1">
</div>
</div>
</div>
</div>
    <script src="./js/index.js"></script>
</body>
</html>
